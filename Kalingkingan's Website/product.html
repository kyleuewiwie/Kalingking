<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalingkingan's Product</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Kalibites</h1>
            <div class="iconCart">
                <img src="images/icon.png">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">

            <div class="item">
                <img src="images/Cheese.jpg" alt="">
                <h2>Cheese Bliss Kalibites</h2>
                <div class="price">₱50</div>
                <button>Add To Cart</button>
            </div>

            <div class="item">
                <img src="images/Choco.jpg" alt="">
                <h2>Choco Dream Kalibites</h2>
                <div class="price">₱50</div>
                <button>Add To Cart</button>
            </div>

            <div class="item">
                <img src="images/Ube.jpg" alt="">
                <h2>Ube Delight Kalibites</h2>
                <div class="price">₱50</div>
                <button>Add To Cart</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="images/Cheese.jpg">
                <div class="content">
                    <div class="name">Cheese Bliss Kalibites</div>
                    <div class="price">₱50</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>

            <div class="item">
                <img src="images/Choco.jpg">
                <div class="content">
                    <div class="name">Choco Dream Kalibites</div>
                    <div class="price">₱50</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>

            <div class="item">
                <img src="images/Ube.jpg">
                <div class="content">
                    <div class="name">Ube Delight Kalibites</div>
                    <div class="price">₱50</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>

        </div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>


    <script src="product.js"></script>
    
</body>
</html>
